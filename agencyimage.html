<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="agency.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <style type="text/css">
            img{
                opacity: 100%;
            }
        </style>
    </head>
    <body>
   
        <div class="row">
            <div class="col-md-4 bg-light my-3"><img src="images/logo.jpg" id="image1" width="400px" height="400px"></div>
            <div class="col-md-4 bg-light my-3 "><img src="images/lea.jpg" id="image2" width="400px" height="400px"></div>
            <div class="col-md-4 bg-light my-3"><img src="images/logo.png" id="image3" width="400px" height="400px"></div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-light my-3"><img src="images/download (4).jpg" id="image4" width="400px" height="400px"></div>
            <div class="col-md-4 bg-light my-3 "><img src="images/download (5).jpg" id="image5" width="400px" height="400px"></div>
            <div class="col-md-4 bg-light my-3"><img src="images/images (6).png" id="image6" width="400px" height="400px"></div>
        </div>
        <i class="fas fa-ellipsis-h"></i>   
    </div>


    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
    document.getElementById('image1').onmouseover=()=>{
        image1.style.opacity = '0.4';
    }
    document.getElementById('image1').onmouseout=()=>{
        image1.style.opacity = '100%';
    }
    document.getElementById('image2').onmouseover=()=>{
        image2.style.opacity = '0.4';
    }
    document.getElementById('image2').onmouseout=()=>{
        image2.style.opacity = '100%';
    }
    document.getElementById('image3').onmouseover=()=>{
        image3.style.opacity = '0.4';
    }
    document.getElementById('image3').onmouseout=()=>{
        image3.style.opacity = '100%';
    }
    document.getElementById('image4').onmouseover=()=>{
        image4.style.opacity = '0.4';
    }
    document.getElementById('image4').onmouseout=()=>{
        image4.style.opacity = '100%';
    }
    document.getElementById('image5').onmouseover=()=>{
        image5.style.opacity = '0.4';
    }
    document.getElementById('image5').onmouseout=()=>{
        image5.style.opacity = '100%';
    }
    document.getElementById('image6').onmouseover=()=>{
        image6.style.opacity = '0.4';
    }
    document.getElementById('image6').onmouseout=()=>{
        image6.style.opacity = '100%';
    }

})
    </script>

    </body>
</html>
